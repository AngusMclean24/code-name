<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="initialScreen" class="screen">
        <div class="menu">
            <h1>Tic Tac Toe</h1>
            <div class="form-group">
              <input type="text" placeholder="Enter Username" id="usernameInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div id="app">
            <div class="header">
                <div class="header__turn"></div>
                <div class="header__status"></div>
                <button type="button" class="header__restart">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
            <div class= "spacer"></div>
            <div class="board">
                <div class="board__tile" data-index="0"></div>
                <div class="board__tile" data-index="1"></div>
                <div class="board__tile" data-index="2"></div>
                <div class="board__tile" data-index="3"></div>
                <div class="board__tile" data-index="4"></div>
                <div class="board__tile" data-index="5"></div>
                <div class="board__tile" data-index="6"></div>
                <div class="board__tile" data-index="7"></div>
                <div class="board__tile" data-index="8"></div>
            </div>
        </div>

        <div class="users">
            <div class = "team" id="red">
                <h4 >Red</h4>
                <ul class = "list">
                </ul>
            </div>
            <div class = "team" id="blue" >
                <h4 >Blue</h4>
                <ul class = "list"></ul>
            </div>
            <div class = "team" id="spectator">
                <h4 >Spectator</h4>
                <ul class = "list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
